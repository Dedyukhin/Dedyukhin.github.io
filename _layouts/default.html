<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }

        /* Full width layout */
        .container {
            width: 100%;
            margin: 0;
            padding: 5px;
            overflow: hidden; /* Prevents overflow */
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
            word-wrap: break-word; /* Breaks long words to fit within the container */
        }

        /* Navigation bar styling */
        nav {
            background-color:  #243142;
            color: #EDEBEB;
            padding: 5px;
        }

        nav h2 {
            color: #EDEBEB;
            margin: 0 0 10px 0;
        }

        .horizontal-nav {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .horizontal-nav li {
            margin-right: 15px;
        }

        .horizontal-nav li:last-child {
            margin-right: 0;
        }

        /* Navigation bar link styling */
        .horizontal-nav a {
            text-decoration: underline;
            color: #EDEBEB;
        }
        
        /* Highlight the active/current page */
        .horizontal-nav a.active {
            color: #990000; /* Change the color to highlight */
            font-weight: bold; /* Optionally, make the text bold */
            text-decoration: none; /* Optionally, remove underline */
        }
        
        /* Optional: Remove underline on hover for active link */
        .horizontal-nav a.active:hover {
            text-decoration: none;
        }

        .horizontal-nav a:hover {
            text-decoration: underline;
        }

        /* Social links styling */
        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: #EDEBEB;
            text-decoration: none;
            margin-right: 15px;
            font-size: 14px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <h2>{{ site.data.navigation.docs_list_title }}</h2>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
        <ul class="horizontal-nav">
            {% for item in site.data.navigation.docs %}
                <li>
                    <a href="{{ item.url }}" class="{% if page.url == item.url %}active{% endif %}">
                        {{ item.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
    
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
